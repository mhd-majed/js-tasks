<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function bmiCalc() {
            const weigth = parseFloat(prompt("Enter your weight in kilogram:"));
            const height = parseFloat(prompt("Enter your height in meter:"));
            let res;
            let bmi = weigth / (height * height);

            if (bmi >30) {
                res = "OBESE";
            }
            else if (bmi >= 25 && bmi <= 30) {
                res = "OVERWEIGHT";
            }
            else if (bmi >= 18.5 && bmi < 25) {
                res = "NORMAL";
            }
            else if (bmi < 18.5) {
                res = "UNDERWEIGHT";
            }
            document.getElementById('res').innerText = `Result: ${res} ${bmi}`;
            console.log(`Result: ${res} ${bmi}`);
            window.alert(`Result: ${res} ${bmi}`);
        }
        bmiCalc()
    </script>
</body>

</html>
