    <script>
        var nums = [5, 2, 2, 1, 8, 66, 55, 77, 34, 9, 55, 1]
        function evenNumberEvenIndex(arr) {
            let array = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i]% 2 == 0 && i % 2 == 0) {
                    array.push(arr[i]);
                }
            }
            return array;
        }
        function evenNumberEvenIndex1(arr) {
            let array = [];
            let i = 0;
            while (i < arr.length) {
                if (arr[i] % 2 == 0 && i % 2 == 0) {
                    array.push(arr[i]);
                }
                i++
            }
            return array;
        }
