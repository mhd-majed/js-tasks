<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function readyToPutInTheDOM(arr) {
            let array;
            array = arr.map(function (item) {
                    return `<h1>${item.name}</h1>
                    <h2>${item.age}</h2>`
         })
            return array;
        }
        console.log(readyToPutInTheDOM([
            {
                name: "Angelina Jolie",
                age: 80
            },
            {
                name: "Eric Jones",
                age: 2
            },
            {
                name: "Paris Hilton",
                age: 5
            },
            {
                name: "Kayne West",
                age: 16
            },
            {
                name: "Bob Ziroll",
                age: 100
            }
        ])
        ); 
    </script>
</body>

</html>
