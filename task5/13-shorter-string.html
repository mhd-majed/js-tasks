    <script>
    const s1 = prompt("Enter a string");
    const s2 = prompt("Enter a string");
    const s3 = prompt("Enter a string");
    const s4 = prompt("Enter a string");
    const s5 = prompt("Enter a string");

    function shortestString(s1, s2, s3, s4, s5) {
        let shortest = s1;

        if (s2.length < shortest.length) {
            shortest = s2;
        }
        if (s3.length < shortest.length) {
            shortest = s3;
        }
        if (s4.length < shortest.length) {
            shortest = s4;
        }
        if (s5.length < shortest.length) {
            shortest = s5;
        }
        return shortest;
    }
