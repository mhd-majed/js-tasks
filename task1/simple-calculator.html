<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label for="num1">Enter a number:</label>
    <input type="number" id="num1">
    <label for="num2">Enter a second number:</label>
    <input type="number" id="num2">
    <label for="operator">Enter an operator (+, -, *, /):</label>
    <input type="text" id="operator">
    <button type="button" onclick="calculate()">Calculate</button>
</form>
<label for="" id="res">result:</label>
    <script>
        function calculate (){
            const allowedChars = '+-/*';
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let res;
            if (allowedChars.includes(operator) && operator.length === 1) {
                
                if (operator=="+"){ 
                    res = num1+num2;
                }
                else if (operator == "-") {
                res = num1 - num2;
                }
                else if (operator == "*") {
                res = num1 * num2;
                }
                else if (operator == "/") {
                    res = num1 / num2;
                }
                document.getElementById('res').innerText = `Result: ${res}`;
                console.log(`Result: ${res}`);
            }
            else {
                window.alert("invalid input")
            }
        }
    </script>
</body>
</html>
