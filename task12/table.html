<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="table-script.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
        
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
        
            th,
            td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
        
            th {
                background-color: #f2f2f2;
            }
        
            tr:hover {
                background-color: #f5f5f5;
            }
            div{
                margin: auto;
                text-align: center;
                border: 1px black solid;
                margin-bottom: 50px;
            }
            div:hover{
                cursor: pointer;
            }
            .hidden{
                display: none;
            }
        </style>
</head>
<body>
    <div onclick="toggleTable()"><h1>show/hide the table</h1></div>
    <table id="table" class="hidden">
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
            <th>phone number</th>
        </tr>

    </table>
</body>
</html>
