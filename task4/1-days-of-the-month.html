<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function dayOfTheMonth() {
            const daysOfMonth = [
                { month: 1, days: 31 },
                { month: 2, days: 28 }, 
                { month: 3, days: 31 },
                { month: 4, days: 30 },
                { month: 5, days: 31 },
                { month: 6, days: 30 },
                { month: 7, days: 31 },
                { month: 8, days: 31 },
                { month: 9, days: 30 },
                { month: 10, days: 31 },
                { month: 11, days: 30 },
                { month: 12, days: 31 }
            ];
            const userInput = parseInt(prompt("Enter a month number from 1 to 12 :"));
            let res;

            if (userInput >= 1 && userInput <= 12) {
                res = daysOfMonth[userInput - 1].days;
            } else {
                res = "Invalid input";
            }
            document.getElementById('res').innerText = `Month have ${res} days`;
            alert(`Month have ${res} days`);
            console.log(`Month have ${res} days`);
        }

        dayOfTheMonth();
    </script>
</body>

</html>
