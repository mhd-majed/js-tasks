<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>45
    <label for="" id="res">result:</label>
    <script>
        function evenOdd() {

            const x = parseInt(prompt("Enter a number:"));
            let res;
            if (x % 2==0) {
                res = "even"
            }
            else {
                res = "odd"
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(res);
        }
        evenOdd();
    </script>
</body>

</html>
