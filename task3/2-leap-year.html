<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function leapYear() {
            const year = parseInt(prompt("Enter a year to find if it is a leap year:"));
            let res;

            if (year%4==0 && year % 100!=0 || year%400==0) 
            {
                res = "leap year";
            }
            else
            {
                res = "not a leap year"
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }
        leapYear()
    </script>
</body>

</html>
