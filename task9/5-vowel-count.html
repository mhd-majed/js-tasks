<body>
    <script>
    function vowelCount(str) {
        let array = str.toLowerCase().split('');
        const vowels = 'aeiou';
        let obj = {};
        array.forEach(function (item) {
            if (vowels.indexOf(item) > -1) { 
                if (obj[item]) {
                    obj[item]++;
                } else {
                    obj[item] = 1;
                }
            }
        });
        return obj;
    }
        console.log(vowelCount('I Am awesome and so are you'));
    </script>
</body>
