<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function ageVerf() {

            const x = parseInt(prompt("Enter your age:"));
            let res;
            if (x >= 20) {
                res = "adult";
            }
            else if (x >= 13 && x < 20) {
                res = "teenager";
            }
            else if (x < 13) {
                res = "child";
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }
        ageVerf()
    </script>
</body>

</html>
