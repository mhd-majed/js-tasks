<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function trafficLightSimulator() {
            const color = prompt("Enter the current color of the traffic light (Red, Yellow, Green):").toLowerCase();
            let res;

            if (color =="red") {
                res = "stop";
            } else if (color =="yellow") {
                res = "slow down";
            } else if (color == "green") {
                res = "go";
            } else {
                res = "invalid color";
            }

            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }

        trafficLightSimulator();
    </script>
</body>

</html>
