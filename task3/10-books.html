<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function borrowing() {

            let user = prompt("type of user(student, teacher):");
            let numOfBooks = parseInt(prompt(" the number of books you want to borrow:"));
            let res;
            if (user =="student" && numOfBooks<=3) {
                res = "approved"

            } 
            else if (user == "teacher" && numOfBooks <= 5) {
                res = "approved"
            }
            else{
                res = "Denied"
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(res);
        }

        borrowing()
    </script>
</body>

</html>
