<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function checkNum() {
            const num = parseInt(prompt("enter a number :"));
            let res;
            if(num>0){
                res = num+ " is positive"
            }
            else if (num <0) {
                res = num + " is negitive"
            }
            else{
                res = num + " is zero"
            }
            document.getElementById('res').innerText = `${res}`;
            alert(`${res}`);
            console.log(`${res}`);
        }

        checkNum();
    </script>
</body>

</html>
