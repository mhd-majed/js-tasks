<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function grading() {
            let num1 = parseFloat(prompt("Enter a number:"));
            let num2 = parseFloat(prompt("Enter a number:"));
            let num3 = parseFloat(prompt("Enter a number:"));
            let res;
            if (num1>=num2 && num1>=num3) {
                if(num1>0){
                    res = num1 + " positive";
                }
                else if (num1 < 0) {
                    res = num1 + " negative";
                }
                else{
                    res = num1 + " zero"
                }
            }
            else if (num2 >= num1 && num2 >= num3) {
                if (num2 > 0) {
                    res = num2 + " positive";
                }
                else if (num2 < 0) {
                    res = num2 + " negative";
                }
                else {
                    res = num2 + " zero"
                }
            }
            else if (num3 >= num1 && num3 >= num2) {
                if (num3 > 0) {
                    res = num3 + " positive";
                }
                else if (num3 < 0) {
                    res = num3 + " negative";
                }
                else {
                    res = num3 + " zero"
                }
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }
        grading()
    </script>
</body>

</html>
