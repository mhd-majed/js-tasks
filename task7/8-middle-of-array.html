<body>
    <script>
    function middleOfArray(arr) {
        if (arr.length % 2 == 0) {
            return arr[arr.length / 2 - 1] + " and " + arr[arr.length / 2];
        } else {
            return arr[Math.floor(arr.length / 2)];
        }
    }
    console.log(middleOfArray([1, 4, 5]));
    console.log(middleOfArray(["t", "u", "g", "x"]));


    </script>
</body>
