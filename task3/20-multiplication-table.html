<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
<table id="multiplicationTable">
    
        <tr>
            <th>Number</th>
            <th>Result</th>
        </tr>
    <script>
        function multipTable() {
            const num = parseInt(prompt("enter an number between"));
            const tableBody = document.querySelector('#multiplicationTable');
            let res;
            for (let i = 0; i <= 10; i++) {
                 res = num * i;
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${i}</td><td>${res}</td>`;
                tableBody.appendChild(newRow);
            }
        }

        multipTable();
    </script>
</body>

</html>
