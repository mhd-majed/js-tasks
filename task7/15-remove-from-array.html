    <script>
        var nums = [1, 2, 3, 8, 9];
        function removeFromArray(arr,num) {
            for(let i = 0;i<arr.length;i++){
                if(arr[i]==num){
                    arr.splice(i,1)
                }
            }
            return arr;
        }
            function removeFromArray1(arr,num) {

                    while(i<arr.length) {
                        if (arr[i] == num) {
                            arr.splice(i, 1)
                        }
                        i++;
                    }
                    return arr;
                }
