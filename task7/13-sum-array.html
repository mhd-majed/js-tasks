<body>
    <script>
        var nums = [1, 2, 3, 8, 9];
        function sumArray(arr) {
            let sum = 0 ;
            for(let i = 0;i<arr.length;i++){
                sum+=arr[i];
            }
            return sum;
        }
            function sumArray1(arr) {
                    let sum = 0;
                    let i =0;
                    while(i<arr.length) {
                        sum += arr[i];
                        i++;
                    }
                    return sum;
                }
        console.log(sumArray(nums));
        console.log(sumArray1(nums));


    </script>
</body>
