    <script>

    var strings = ["alex", "mercer", "madrasa", "rashed2", "emad", "hala"]
        function shorterInArray(arr) {
            let shortest = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if(shortest.length>arr[i].length){
                    shortest = arr[i];
                }
            }
            return shortest;
        }
        function shorterInArray1(arr) {
            let shortest = arr[0];
            let i = 1;
            while (i < arr.length) {
                if (shortest.length > arr[i].length) {
                    shortest = arr[i];
                }
                i++;
            }
            return shortest;
        }
        console.log(shorterInArray(strings));
        console.log(shorterInArray1(strings));


    </script>
