<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function grading() {

            const mark = parseInt(prompt("Enter your grade:"));
            let res;
            if (mark >= 50) {
                res = "pass"
            }
            else if (mark < 50) {
                res = "fail";
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }
        grading();
    </script>
</body>

</html>
