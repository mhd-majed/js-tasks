<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function average() {
            let grade;
            let total = 0;
            for (let i = 0; i < 5; i++) {
                grade = prompt('Enter your grade');
                total += parseInt(grade);
            }
            return total / 5;
        }

        alert(average());
    </script>
</body>

</html>
