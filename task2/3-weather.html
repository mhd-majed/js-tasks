<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function weather() {

            const x = parseInt(prompt("Enter the temp:"));            
            let res;
            if (x > 30) {
                res = "hot"
            }
            else if (x >= 20 && x <= 30) {
                res = "worm";
            }
            else if (x <20) {
                res = "cold";
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(res);
        }
        weather()
    </script>
</body>

</html>
