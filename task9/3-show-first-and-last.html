<body>
    <script>
        function showFirstAndLast(arr) {
            let array = [];
            arr.forEach(function (item) {
                array.push(item[0]+item[item.length-1])
            })
            return array;
        } 
        console.log(showFirstAndLast(['colt', 'matt', 'tim', 'udemy']));
    </script>
</body>
