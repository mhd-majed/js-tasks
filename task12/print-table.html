<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="print-table-script.js"></script>
    <style>
        form {
            display: flex;
            align-items: center;
            justify-items: center;
            border-bottom: 1px black solid;
        }

        .form-group,
        button {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input {
            display: inline;
            padding: 5px;
            box-sizing: border-box;
        }

        h5 {
            display: inline;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        #currentUser {
            margin: 20px 0px;
        }

        .hidden {
            display: none;
        }
    </style>
    <title>Quick Form Example</title>
</head>

<body>
    <form id="form1" action="#">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Submit</button>
    </form>
<div id="currentUser">
    <h5 id="nameHeader">name:</h5>
    <h5 id="emailHeader">email:</h5>
    <h5 id="phoneHeader">phone:</h5>
</div>
    <table id="table" class="hidden"></table>
</body>

</html>
