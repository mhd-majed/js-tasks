<body>
    <script>
        var nums = [1, 2, 3, 8, 9];
        function minInArray(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if(arr[i]<min){
                    min = arr[i];
                }
            }
            return min;
        }
        function minInArray1(arr) {
            let min = arr[0];
            let i = 1;
            while (i < arr.length) {
                if (arr[i] < min) {
                    min = arr[i];
                } i++;
}
                
            return min;
        }
        console.log(minInArray(nums));
        console.log(minInArray1(nums));


    </script>
</body>
