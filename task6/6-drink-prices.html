<body>
    <label for="" id="label"></label>
    <script>
    const userDrink = prompt("Enter your favorite drink:").toLowerCase();
    function getDrinkPrice(drink) {
        
        let price;

        switch (drink) {
            case 'coffee':
                price = "$3";
                break;
            case 'tea':
                price = "$2";
                break;
            case 'juice':
                price = "$4";
                break;
            case 'soda':
                price = "$1";
                break;
            case 'water':
                price = "$1";
                break;
            default:
                price = "invalid input";
        }
        return price;
    }
    alert(getDrinkPrice(userDrink))
    </script>
</body>
