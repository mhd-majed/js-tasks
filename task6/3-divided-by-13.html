<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="" id="label"></label>
    <script>
        
        for (let j = 1; j < 1000; j++) {
            if(j%13==0){
            document.getElementById("label").innerHTML += `${j} <br>`;}
        }
    </script>
</body>

</html>
