<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function membershipType() {
            const x = prompt("Enter your membership type: type (Basic, Silver, Gold)").toLowerCase();

            let res;
            if (x == "basic") {
                res = "Access to basic content";
            }
            else if (x =="gold") {
                res = "Access to all content";
            }
            else if (x =="silver") {
                res = "Access to silver content";
            }
            else{
                res="incorrect input"
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }
        membershipType()
    </script>
</body>

</html>
