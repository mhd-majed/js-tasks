<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
        function larger() {

            const x = parseInt(prompt("Enter a number:"));
            const y = parseInt(prompt("Enter a number:"));
            let res;
            if (x >y) {
                res = x+" is bigger"
            }
            else if (x < y) {
                res = y  + " is bigger"
            }
            else{
                res = "they are equal"
            }
            document.getElementById('res').innerText = `Result: ${res}`;
            console.log(`Result: ${res}`);
            window.alert(`Result: ${res}`);
        }
        larger();
    </script>
</body>

</html>
