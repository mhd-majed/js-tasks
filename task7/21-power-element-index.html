    <script>
    var nums = [44, 5, 4, 3, 2, 10]
            function powerElementIndex(arr) {
            let array = [];
            for (let i = 0; i < arr.length; i++) {
                array.push(Math.pow(arr[i], i)) ;
            }
            return array;
        }
        function powerElementIndex1(arr) {
            let array = [];
            let i = 0;
            while (i < arr.length) {
                array.push(Math.pow(arr[i], i));
                i++;
            }
            return array;
        }
                    
        
        console.log(powerElementIndex1(nums));
        console.log(powerElementIndex(nums));
