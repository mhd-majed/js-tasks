<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="" id="res">result:</label>
    <script>
    const userInput = parseInt(prompt("Enter your birth month"));

    function monthName(monthNumber) {
        const monthNames = [
            { month: 1, name: "January" },
            { month: 2, name: "February" },
            { month: 3, name: "March" },
            { month: 4, name: "April" },
            { month: 5, name: "May" },
            { month: 6, name: "June" },
            { month: 7, name: "July" },
            { month: 8, name: "August" },
            { month: 9, name: "September" },
            { month: 10, name: "October" },
            { month: 11, name: "November" },
            { month: 12, name: "December" }
        ];

        let res;
        if (monthNumber >= 1 && monthNumber <= 12) {
            res = monthNames[monthNumber - 1].name;
        } else {
            res = "Invalid input";
        }
        return res;
    }

    alert(monthName(userInput));

    </script>
</body>

</html>
