<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function doubleValues(arr){
            let array = [];
            arr.forEach(function(item){
                array.push(item*2);
            })
            return array;
        }
        console.log(doubleValues([0,3,5,7,8]));
    </script>
</body>
