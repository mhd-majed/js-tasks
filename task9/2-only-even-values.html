<body>
    <script>
        function onlyEvenValues(arr) {
            let array = [];
            arr.forEach(function (item) {
                if(item%2==0){
                array.push(item );}
            })
            return array;
        }
        console.log(onlyEvenValues([0, 3, 5, 7, 8,8,6]));
    </script>
