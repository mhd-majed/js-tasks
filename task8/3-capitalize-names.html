<body>
    <script>
        function capitalizeNames(arr) {
            let str;
            str = arr.map(function (item) {
                return item[0].toUpperCase()+ item.substring(1).toLowerCase()
            })
            return str;
        }
        console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"]));
    </script>
</body>
