<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
            <script src="reg-script.js"></script>

    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="#" method="post" id="registration_form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <span id="first_name_error" class="error"></span><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <span id="last_name_error" class="error"></span><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required><br>
        <span id="birth_date_error" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="email_error" class="error"></span><br>

        <label for="confirm_email">Confirm Email:</label>
        <input type="email" id="confirm_email" name="confirm_email" required><br>
        <span id="confirm_email_error" class="error"></span><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <span id="phone_error" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <span id="password_error" class="error"></span><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <span id="confirm_password_error" class="error"></span><br>

        <input type="submit" value="Register" id="submit_button">
    </form>
</body>
</html>
